<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>折叠面板 - Layui</title>
    <link rel="stylesheet" href="./assets/dist/css/layui.css" />
  </head>
  <body class="layui-padding-3">
    <h2>常规用法：</h2>
    <br />
    <div class="layui-collapse" lay-filter="test">
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item 1</h3>
        <div class="layui-colla-content layui-show">
          旧版，通过给列表的内容添加 layui-show 类开启显示
        </div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item2</h3>
        <div class="layui-colla-content">content 2</div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item 3</h3>
        <div class="layui-colla-content">content 3</div>
      </div>
    </div>

    <br />

    <div class="layui-collapse" lay-filter="test">
      <div class="layui-colla-item layui-show">
        <h3 class="layui-colla-title">item 111</h3>
        <div class="layui-colla-content">
          新版 <sup>2.11.4+</sup>，通过给列表项直接添加 layui-show 类开启显示
        </div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item 222</h3>
        <div class="layui-colla-content">content 2</div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item 333</h3>
        <div class="layui-colla-content">content 3</div>
      </div>
    </div>

    <br />
    <h2>开启手风琴：</h2>
    <br />
    <div class="layui-collapse" lay-accordion>
      <div class="layui-colla-item layui-show">
        <h3 class="layui-colla-title">item 1</h3>
        <div class="layui-colla-content">
          旧版，通过给列表的内容添加 layui-show 类开启显示
        </div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item2</h3>
        <div class="layui-colla-content">content 2</div>
      </div>
      <div class="layui-colla-item">
        <h3 class="layui-colla-title">item 3</h3>
        <div class="layui-colla-content">content 3</div>
      </div>
    </div>

    <script src="./assets/dist/layui.js"></script>
    <script>
      layui.use('element', () => {
        var element = layui.element;

        element.on('collapse(test)', (data) => {
          console.log(data);
        });
      });
    </script>
  </body>
</html>
